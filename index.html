<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel = "icon" href =  "https://i.pinimg.com/originals/06/c4/f7/06c4f70ec5931e2342e703e8a3f0a253.png" type = "image/png"> 
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>  
    <div class="bs-container">
        <h5>Enter Your City Name to know Weather Conditions</h5>
        <div class="input-group justify-content-center">
            <input type="text" class="city_name" placeholder="Enter City Name">
            <div class="input-group-append">
                <input type="submit" id="btn" class="btn btn-primary "></button>
            </div>
        </div>        

        <div class="card" style="width: 24rem;">
            <div class="card-body">
            <h1 class="name" id="name">City </h1>
            <p class="clouds" id="clouds">Clouds</p>
            <p class="temp" id="temp">Temperature</p>
            <p class="humid" id="humid">Humidity </p>
            <p class="desc" id="desc">Description</p>
            </div>
        </div>
        </div>  
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
